<div class="grid-container">
    <app-tasklist [listTitle]="'To do'" [taskList]="taskLists"></app-tasklist>
    <app-tasklist [listTitle]="'In Progress'" [taskList]="taskLists"></app-tasklist>
    <app-tasklist [listTitle]="'To Review'" [taskList]="taskLists"></app-tasklist>
    <app-tasklist [listTitle]="'Completed'" [taskList]="taskLists"></app-tasklist>
    <button mat-raised-button class="text_button" (click)="openDialog('0ms', '0ms')"> 
        Add Task
    </button>
</div>
