 <div >
    <mat-tab-group>
        <mat-tab label="Task Detail">
            <div style="float: right;">
                <button mat-icon-button (click)="onEdit()"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="onDelete()"><mat-icon>delete</mat-icon></button>
                <button *ngIf="isSprint()" mat-icon-button (click)="addTime()"><mat-icon>timer</mat-icon></button>
            </div>
            <br>
            
            <div class="detail-grid">
                <div *ngFor="let item of data | keyvalue" class="task-detail">
                        <h2>{{item.key}}</h2>
                        <p>{{item.value}}</p>
                </div>
            </div>
        </mat-tab>

        <mat-tab label="Time Log">
            <div class="mat-elevation-z8">
                <ng-template matTabContent>
                    <table mat-table [dataSource]="dataSource">
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="member_name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.member_name}} </td>
                    </ng-container>
                
                    <!-- Desc Column -->
                    <ng-container matColumnDef="activity_desc">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.activity_desc}} </td>
                    </ng-container>
                
                    <!-- Datetime Column -->
                    <ng-container matColumnDef="activity_datetime">
                        <th mat-header-cell *matHeaderCellDef> Datetime </th>
                        <td mat-cell *matCellDef="let element"> {{element.activity_datetime}} </td>
                    </ng-container>
                
                    <!-- Dur Column -->
                    <ng-container matColumnDef="activity_dur">
                        <th mat-header-cell *matHeaderCellDef> Duration (HH:MM:SS) </th>
                        <td mat-cell *matCellDef="let element"> {{element.activity_dur}} </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button mat-button color="primary" (click)="editActivity(element)">Edit</button>
                            <button mat-button color="warn" (click)="deleteActivity(element)">Delete</button>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-toolbar style="background-color:white">
                        <mat-toolbar-row>
                            <button mat-button (click)="addActivity()">Add Time</button>
                          <span class="example-spacer"></span>
                          <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
                        </mat-toolbar-row>
                    </mat-toolbar>
                    <!-- <button mat-button>Add Time</button>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                showFirstLastButtons 
                                aria-label="Select page of periodic elements">
                                
                    </mat-paginator> -->
                </ng-template>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
