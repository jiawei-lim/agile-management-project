<div class="grid-container">
    <mat-card class="team-card" *ngFor="let member of teamlist">
        <button mat-icon-button (click)="onEdit(member)"style="float: right;"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="onDelete(member)"style="float: right;"><mat-icon>delete</mat-icon></button>
        <mat-card-title>{{member.member_name}}</mat-card-title>
        <mat-card-subtitle>{{member.member_email}}</mat-card-subtitle>
    </mat-card>
</div>

<button mat-raised-button color="primary" class="text_button" (click)="openForm()"> 
    Add Member
</button>

<div style="height: 150px"></div>

<div class="spacer"></div>
