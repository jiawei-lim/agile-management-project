<h1>Create new sprint</h1>
<form>
    <div class="grid-form">
        <mat-form-field appearance="outline">
            <!-- name of the sprint -->
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter the name of the sprint" formControlname="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <!-- start date of the sprint -->
            <mat-label>Start</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="yyyy-mm-dd" formControlName="start">
            <mat-hint>YYYY-MM-DD</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>End</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="yyyy-mm-dd" formControlName="end">
            <mat-hint>YYYY-MM-DD</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <button mat-raised-button type="submit" color="primary">Submit</button>
</form>
